<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard_top">
            <img src="/images/security.svg" alt="dashboard_icon">
            <h1>Dashboard</h1>
        </div>
        <div class="dashboard_middle">
            <div>
                <img src="/images/home.svg" alt="home_icon">
                <p>Home</p>
            </div>
            <div>
                <img src="/images/account-circle.svg" alt="profile_icon">
                <p>Profile</p>
            </div>
            <div>
                <img src="/images/message.svg" alt="messages_icon">
                <p>Messages</p>
            </div>
            <div>
                <img src="/images/clock-time-three.svg" alt="history_icon">
                <p>History</p>
            </div>
            <div>
                <img src="/images/newspaper-variant-outline.svg" alt="tasks_icon">
                <p>Tasks</p>
            </div>
            <div>
                <img src="/images/account-multiple-outline.svg" alt="communities_icon">
                <p>Communities</p>
            </div>
        </div>
        <div class="dashboard_bottom">
            <div>
                <img src="/images/cog.svg" alt="settings_icon">
                <p>Settings</p>
            </div>
            <div>
                <img src="/images/help-circle-outline.svg" alt="support_icon">
                <p>Support</p>
            </div>
            <div>
                <img src="/images/server-security.svg" alt="privacy_icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <header>
        <div class="header_search">
            <img src="/images/magnify.svg" alt="search_icon">
            <input type="search">
        </div>
        <div class="header_user_info_top">
            <img src="/images/bell-ring-outline.svg" alt="bell_icon">
            <img src="/images/psp1g.png" alt="avatar_icon">
            <p>Morgan Freeman</p>
        </div>
        <!-- <div class="header_user_info_bottom">
            <img src="/images/psp1g.png" alt="avatar_logo">
            <p>Hi there</p>
        </div>
        <div class="header_buttons">
            <button>sad</button>
            <button>sad</button>
            <button>sad</button>
        </div> -->
    </header>
    <main>

    </main>
    <script src="script.js"></script>
</body>
</html>
